<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design_1</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div class="navbar">

            <img id="logo" src="Images/logo.png">
            <nav>
                <ul id="menu_list">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img id="menu" src="Images/menu.png"
            onclick="togglemenu()">
        
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now<img src="Images/arrow.png">
                </button>
            </div>
            <div class="col-2">
                <img id="controller" src="Images/controller.png">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="Images/add.png">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="Images/fb.png">
            <img src="Images/tw.png">
            <img src="Images/ig.png">
        </div>
    </div>

    <script>
        var menu_list = document.getElementById("menu_list")
        menu_list.style.maxHeight = "0px";

        function togglemenu(){
            if(menu_list.style.maxHeight == "0px"){
                menu_list.style.maxHeight = "130px";
            }
            else{
                menu_list.style.maxHeight = "0px";
            }
        }
    </script>

</body>
</html>
